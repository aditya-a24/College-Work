<!DOCTYPE html>
<html>
  <head>
    <title>Question 4</title>
  </head>

  <body>
    <h3>Q4. A Program to illustrate Unordered List tag in a proper way.</h3>
    <hr />
    <ul>
      <li>
        CHOCOLATES
        <ul type="square">
          <li>Dairy Milk</li>
          <li>Bournvile</li>
          <li>Munch</li>
        </ul>
      </li>

      <br />

      <li>
        GAMES
        <ul type="disc">
          <li>Cricket</li>
          <li>Hockey</li>
          <li>Football</li>
        </ul>
      </li>

      <br />

      <li>
        FRUITS
        <ul type="circle">
          <li>Apple</li>
          <li>Oranges</li>
          <li>Grapes</li>
        </ul>
      </li>
    </ul>
    <hr />
  </body>
</html>
