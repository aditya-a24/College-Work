<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
  </head>

  <body>
    <h3><u>STUDENT REGISTRATION FORM</u></h3>

    <table cellpadding="10">
      <tr>
        <td>NAME</td>
        <td><input type="text" autofocus /></td>
      </tr>

      <tr>
        <td>DATE OF BIRTH</td>
        <td><input type="date" /></td>
      </tr>

      <tr>
        <td>EMAIL ID</td>
        <td><input type="email" /></td>
      </tr>

      <tr>
        <td>MOBILE NUMBER</td>
        <td>
          <input type="tel" maxlength="10" placeholder="10 Digit Number" />
        </td>
      </tr>
      <tr>
        <td>GENDER</td>
        <td>
          Male<input type="radio" value="Male" /> Female<input
            type="radio"
            value="Female"
          />
        </td>
      </tr>

      <tr>
        <td>ADDRESS</td>
        <td><textarea cols="30" rows="3"></textarea></td>
      </tr>

      <tr>
        <td>CITY</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>PIN CODE</td>
        <td><input type="text" maxlength="6" /></td>
      </tr>

      <tr>
        <td>STATE</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>COUNTRY</td>
        <td><input type="text" placeholder="India" /></td>
      </tr>

      <tr>
        <td>HOBBIES</td>
        <td>
          Drawing<input type="checkbox" />Singing<input type="checkbox" />
          Dancing<input type="checkbox" /> Sketching<input type="checkbox" />
          Others<input type="checkbox" />
          <input type="text" />
        </td>
      </tr>

      <tr>
        <td>QUALIFICATION</td>
        <td>
          10th <input type="text" placeholder="%age or cgpa" /> 12th
          <input type="text" placeholder="%age or cgpa" /> Graduation
          <input type="text" placeholder="%age or cgpa" /> Masters
          <input type="text" placeholder="%age or cgpa" />
        </td>
      </tr>

      <tr>
        <td>COURSE APPLIED FOR</td>
        <td>
          BCA <input type="radio" /> B.Com <input type="radio" /> B.Sc
          <input type="radio" /> B.A. <input type="radio" /> B.Tech
          <input type="radio" />
        </td>
      </tr>

      <tr>
        <td align="center">
          <input type="submit" />
        </td>
        <td><input type="reset" value="Reset" /></td>
      </tr>
    </table>
  </body>
</html>
