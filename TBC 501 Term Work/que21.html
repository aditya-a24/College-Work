<!DOCTYPE html>
<html>
  <head>
    <title>Question 21</title>
  </head>
  <body>
    <h3>Q21. Write a JavaScript code to change size of image.</h3>
    <hr />
    <br />
    <img
      id="myImg"
      src="https://i.pinimg.com/originals/a8/bb/df/a8bbdf76d45ae1fa7e5732f1b412d755.png"
      width="200"
      height="200"
    />

    <p>
      Click the button to change the width and height of the image to 500px.
    </p>

    <button onclick="myFunction()">Try it</button>
    <br /><br />
    <hr />

    <script>
      function myFunction() {
        document.getElementById("myImg").width = "500";
        document.getElementById("myImg").height = "500";
      }
    </script>
  </body>
</html>
