<!DOCTYPE html>
<html>
  <head>
    <title>Question 7</title>
  </head>

  <body>
    <h3>
      Q7. A Program to illustrate Table tag with row span and colspan with table
      data.
    </h3>
    <hr />
    <center>
      <table
        border="2px"
        cellspacing="0"
        cellpadding="15px"
        height="500px"
        width="500px"
      >
        <tr>
          <td colspan="2">Row1, Cell 1</td>
          <td>Row 1, Cell2</td>
        </tr>

        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
        </tr>

        <tr>
          <td>Row 3, Cell 1</td>
          <td rowspan="2">Row 3, Cell 2</td>
          <td>Row 3, Cell 3</td>
        </tr>

        <tr>
          <td>Row 4, Cell 1</td>
          <td>Row 4, Cell 3</td>
        </tr>
      </table>
    </center>
    <hr />
  </body>
</html>
