<!DOCTYPE html>
<html>
  <head>
    <title>Question 9</title>
  </head>

  <body>
    <h3>
      Q9. A Program to illustrate graphic era university enquiry form using form
      tag and input controls.
    </h3>
    <hr />

    <h3>
      <u><center>GRAPHIC ERA UNIVERSITY ADMISSION ENQUIRY FORM</center></u>
    </h3>

    <form>
      <label>Date:</label>
      <input type="date" />

      <label>Unique ID Number:</label>
      <input type="text" />

      <br /><br /><br />

      <label>Name of candidate:</label>
      <input type="text" autofocus />

      <br /><br />

      <label>Email ID:</label>
      <input type="email" placeholder="abc@xyz.com" />

      <br /><br />

      <label>Mobile No.:</label>
      <input type="tel" placeholder="987-6543-210" />

      <br /><br />

      <label>Gender:</label>
      <input type="radio" />Male <input type="radio" />Female

      <br /><br />

      <label>School & Board:</label>
      <input type="text" />

      <br /><br />

      <label>Stream(PCM/PCB/Arts/Commerce/etc):</label>
      <input type="text" />

      <br /><br />

      <label>Percentage of Class 10th:</label>
      <input type="text" placeholder="%age or cgpa" />
      <label>Class 12th:</label>
      <input type="text" placeholder="%age or cgpa" />
      <label>Graduation:</label>
      <input type="text" placeholder="%age or cgpa" />

      <br /><br />

      <label>Father's Name:</label>
      <input type="text" />

      <br /><br />

      <label>Father's Mobile No.:</label>
      <input type="text" placeholder="987-6543-210" />

      <br /><br />

      <label>Permanent Address:</label>
      <textarea rows="2" cols="50"></textarea>

      <br /><br />

      <label>Course intersted in:</label>
      <br />
      <input type="checkbox" /><label><b>B.Tech.</b></label>
      <input type="checkbox" /><label>ME</label> <input type="checkbox" /><label
        >CIVIL</label
      >
      <input type="checkbox" /><label>IT</label> <input type="checkbox" /><label
        >EEE</label
      >
      <input type="checkbox" /><label>ECE</label> <br /><br />
      <input type="checkbox" /><label><b>M.Tech.</b></label>
      <input type="checkbox" /><label>CS</label> <input type="checkbox" /><label
        >CIVIL</label
      >
      <input type="checkbox" /><label>Thermal</label>
      <input type="checkbox" /><label><b>DIPLOMA</b></label>
      <input type="checkbox" /><label>EE</label> <input type="checkbox" /><label
        >ME</label
      >
      <br /><br />
      <input type="checkbox" /><label><b>BBA</b></label>
      <input type="checkbox" /><label><b>BCA</b></label>
      <input type="checkbox" /><label><b>HM</b></label>
      <input type="checkbox" /><label><b>MBA</b></label>
      <input type="checkbox" /><label><b>MCA</b></label>
      <input type="checkbox" /><label><b>MHM</b></label>

      <br /><br />

      <label>How did you hear about us/Reference:</label>
      <textarea rows="2" cols="50"></textarea>

      <br /><br />
      <input type="submit" />
      <input type="reset" />
    </form>
    <hr />
  </body>
</html>
